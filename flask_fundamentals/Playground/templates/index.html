<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playground</title>
    <style>
      h1 {
        font-size: 3rem;
        text-align: center;
      }
      .container {
        display: flex;
        justify-content: space-evenly;
        flex-wrap: wrap;
      }
      .box {
        margin-top: 10px;
        width: 250px;
        height: 250px;
        border: solid 2px black;
        border-radius: 5%;
        background-color: {{color}};
      }
    </style>
  </head>
  <body>
    <h1>Welcome!</h1>
    <div class="container">
      {% for x in range(0,x): %}
      <div class="box"></div>
      {%endfor %}
    </div>
  </body>
</html>
