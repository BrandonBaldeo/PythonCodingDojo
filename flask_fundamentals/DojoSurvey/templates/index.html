<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Dojo Survey</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="text-center mt-5">
        <h1 class="text-light">Dojo Survey</h1>
      </div>
      <div class="row">
        <div class="col-lg-7 mx-auto">
          <div class="card mt-2 mx-auto p-4 bg-light">
            <div class="card-body bg-light">
              <div class="container">
                <form
                  action="/handle_form"
                  method="POST"
                  id="contact-form"
                >
                  <div class="controls">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="first_name">First Name:</label>
                          <input
                            id="form_name"
                            type="text"
                            name="first_name"
                            class="form-control"
                            placeholder="Please enter your first name"
                          />
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="form_need"
                            >Dojo Location:</label
                          >
                          <select
                            id="form_need"
                            name="dojo_location"
                            class="form-control"
                          >
                            <option value="" selected disabled>
                              --Location--
                            </option>
                            <option>New York</option>
                            <option>Seattle</option>
                            <option>San Jose</option>
                            <option>Texas</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="form_need2"
                          >Favorite Language:</label
                        >
                        <select
                          id="form_need2"
                          name="fav_language"
                          class="form-control"
                        >
                          <option value="" selected disabled>
                            --Language--
                          </option>
                          <option>Javascript</option>
                          <option>Python</option>
                          <option>C++</option>
                          <option>Java</option>
                        </select>
                      </div>
                    </div>
                  </div>
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label for="form_message">Comments:</label>
                          <textarea
                            id="form_message"
                            name='comments'
                            class="form-control"
                            placeholder="Write your message here."
                            rows="4"
                          ></textarea>
                        </div>
                      </div>
                      <div class="col-md-12">
                        <input
                          type="submit"
                          class="btn btn-success btn-send pt-2 btn-block"
                          value="Submit"
                        />
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
