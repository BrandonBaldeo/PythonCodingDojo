<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Read a User Mod</title>
  </head>
  <body>
    <h1>User {{user.id}}</h1>
    <a href="/">Home</a>
    <h4>Full Name : {{user.first_name}} {{user.last_name}}</h4>
    <h4>Email: {{user.email}}</h4>
    <h4>Created On: {{user.created_at}}</h4>
    <h4>Last Updated On : {{user.updated_at}}</h4>
    <a href="/{{user_id}}/edit">Edit</a>
    <a href="/{{user.id}}">Delete</a>
  </body>
</html>
